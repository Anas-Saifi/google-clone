<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue&family=Heebo:wght@300&family=Josefin+Sans:wght@300&family=Krona+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="header" id="heading">
        <h2 id="googletext"><span id="g">G</span><span id="o">o</span><span id="O">o</span><span id="G">g</span><span
                id="l">l</span><span id="e">e</span></h2>
    </div>

    <div class="search-bar" id="search">
        <form action="https://google.com/search">
            <input type="text" name="q" id="bar">
            <div class="search-bar" id="searchbtn">
                <input type="submit" value="Google Search" id="googlebtn">
            </div>
        </form>
    </div>

    <div id="luckybtn">
        <form action="https://www.google.com/doodles">
            <button type="submit" id="luckbtn">I'm Feeling Lucky</button>
        </form>
    </div>

    <div class="more-search" id="image-search">
        <a href="google-image.html">Google Image</a>
    </div>

    <div class="more-search" id="advanced-search">
        <a href="google-advanced.html">Google Advanced</a>
    </div>

    <div id="searchimg">
        <img src="newsearchimg.png" alt="search" id="image">
    </div>

</body>

</html>
