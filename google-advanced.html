<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
</head>

<body>
    <div id="heading">
        <p>Advanced Search</p>
    </div>

    <div id="subheading">
        <p>Find pages with...</p>
    </div>


    <form action="https://google.com/search">
        <input type="submit" value="Advanced Search" name="q" id="googlebtn">

        <label for="allwords" id="theseword">all these words:</label>
        <input type="text" id="theseword" name="q">

        <br>

        <label for="allphrase" id="exactphrase">this exact word or phrase:</label>
        <input type="text" id="exactphrase" name="q">

        <br>

        <label for="anyword" id="anywords">any of these words:</label>
        <input type="text" id="anywords" name="q">

        <br>

        <label for="nonewords" id="noneword">none of these words:</label>
        <input type="text" id="noneword" name="q">

        <br>
    </form>

</body>

</html>
